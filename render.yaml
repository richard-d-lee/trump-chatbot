services:
  - type: web
    name: trump-chatbot
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python3 src/main.py
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: SECRET_KEY
        generateValue: true
      - key: PYTHON_VERSION
        value: 3.11.0
